# .github/workflows/build.yml
name: Build RoboCopyGUI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore RoboCopyGUI/RoboCopyGUI.csproj

      - name: Build
        run: dotnet build RoboCopyGUI/RoboCopyGUI.csproj --configuration Release --no-restore

      - name: Publish (self-contained EXE)
        run: dotnet publish RoboCopyGUI/RoboCopyGUI.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: RoboCopyGUI-win-x64
          path: ./publish/
